<html>
<head>
  <!--  Styles  -->
  <link rel="stylesheet" href="css/survey.css">
</head>
  
  
<h1 id="title"><u>Survey Form</u></h1>
<div id="form-outer">
  <p id="description">
    This is a form for you to fill out
  </p>
  <form id="survey-form" method="GET" action=https://crossorigin.me/https://google.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Gimmie your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Gimmie your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="How old you getting">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">If you could have a superpower?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option value="invisibility">invisibility</option>
      <option value="Turn feels: on/off at will">Turn feels: on/off at will</option>
      <option value="just like, be super smart">just like, be super smart</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* Do you believe in yourself?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">What do you want to see in the future<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Cars that fly</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">ability to become a panda</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">shoes that run so faaast</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">it be ok for adults to do monkey bars</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">food for everyone</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">everyone has body glitter</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Tell me stuff</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Type inside of me, I like it."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</html>
